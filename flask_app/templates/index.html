<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Document</title>
    <style></style>
</head>
<body>
    <p><a href="/songs/add">Add Song</a></p>
    <h3>All Songs:</h3>
    {% for song in songs %}
        <p>{{song.title}} by {{song.artist}} added by {{song.user.name}} | <a href="/songs/{{song.id}}">VIEW</a></p>
    {% endfor %}
    <hr>
    {% for user in users %}
        <p>{{user.name}} | <a href="/users/{{user.id}}">VIEW</a></p>
    {% endfor %}
</body>
</html>
